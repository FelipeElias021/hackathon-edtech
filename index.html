<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jimmy</title>
</head>
<body>
    <div class="container">
        <div class="jimmy-index">
            <img src="img/puffle-azul.png" alt="Jimmy">
            <div class="balao">
                <p>Olá amigo!</p><br>
                <p>Meu nome é Jimmy,</p><br>
                <p>Qual é o seu nome?</p>
            </div>
        </div>
        <div class="formulario">
            <form>
                <label for="nome">Seu nome:</label><br>
                <input type="text" id="nome" name="nome"><br>
                <label for="relato">Conte para mim, o que aconteceu?</label><br>
                <input type="text" id="relato" name="relato"><br><br>
                <div class="botoes">
                    <input type="submit" value="Enviar" id="botao-enviar">
                    <button>Conversar com Jimmy</button>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
